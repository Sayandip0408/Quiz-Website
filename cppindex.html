<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBuzz - OOP using C++ MCQ</title>
    <link rel="stylesheet" href="cppstyle.css">
</head>

<body>
    <div class="nav">
        <h1 class="nav-h1" onclick="window.location.href='/index.html';">QuizBuzz</h1>
    </div>
    <div class="question-container">
        <h2 class="question">Questions will appear here...</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="ans1" class="answer" required>
                <label for="ans1" id="option1">Option1</label>
            </li>
            <li>
                <input type="radio" name="answer" id="ans2" class="answer" required>
                <label for="ans2" id="option2">Option2</label>
            </li>
            <li>
                <input type="radio" name="answer" id="ans3" class="answer" required>
                <label for="ans3" id="option3">Option3</label>
            </li>
            <li>
                <input type="radio" name="answer" id="ans4" class="answer" required>
                <label for="ans4" id="option4">Option4</label>
            </li>
        </ul>
        <button class="submit-btn" id="submit">Next</button>
    </div>
    <div class="scoreArea" id="showScore"></div>
    <script src="cppscript.js"></script>
</body>

</html>
